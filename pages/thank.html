<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link rel="stylesheet" href="../css/index.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #faf7f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .thanks-box {
      background: orange;
      color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease forwards;
    }

    .thanks-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .thanks-box p {
      font-size: 16px;
      line-height: 1.6;
    }

    .thanks-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #fff;
      color: orange;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .thanks-box a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="thanks-box">
    <h1>شكراً لك!</h1>
    <p>لقد تم استلام طلبك بنجاح. سنقوم بالتواصل معك قريباً.</p>
    <a href="../index.html">عودة للصفحة الرئيسية</a>
  </div>
</body>
</html>
