<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <link rel="stylesheet" href="../css/index.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #faf7f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: left;
    }

    .thanks-box {
      background: orange;
      color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
    }
  </style>
</head>
<body>
  <div class="thanks-box">
    <h1>شكراً لك!</h1>

    <p><strong>Nom complet:</strong> <span id="fullname"></span></p>
    <p><strong>Numéro de téléphone:</strong> <span id="phone"></span></p>
    <p><strong>Ville:</strong> <span id="city"></span></p>
    <p><strong>Produit:</strong> <span id="product"></span></p>
    <p><strong>Localisation exacte:</strong> <span id="location"></span></p>
    <p><strong>Quantité:</strong> <span id="quantity"></span></p>

    <p>لقد تم استلام طلبك بنجاح. سنقوم بالتواصل معك قريباً.</p>

    <a href="../index.html">عودة للصفحة الرئيسية</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("fullname").textContent = params.get("fullname");
    document.getElementById("phone").textContent = params.get("phone");
    document.getElementById("city").textContent = params.get("city");
    document.getElementById("product").textContent = params.get("product");
    document.getElementById("location").textContent = params.get("location");
    document.getElementById("quantity").textContent = params.get("quantity");
  </script>
</body>
</html>
